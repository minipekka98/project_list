<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<div class="container">

    <!-- To Do List -->
    <div class="tod01">

        <h2>TO DO LIST</h2>
        <div class="row">

           <input type="text" id="input-box" maxlength="30" placeholder="Add your text"> 
           <button onclick="addTask()">Add</button>
           
        </div>

        <ul id="list-container">

            <!-- lils para las listas de tareas-->
            <div class="todolist" id="icons">

                <!-- <i class="bi bi-circle"></i>

                <p class="checked"></p> -->

                    <input type="checkbox" name="" id="">
                    <p>Tarea1</p>
                    <span>X</span>
            </div>

        </ul>

    </div>

    <!-- Counter -->
    <div class="count_container"><h3>Done (<span id="number">0</span>)</h3></div>
    <!-- animation -->
    <section>
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
      </section>

</div>
